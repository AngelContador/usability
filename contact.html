<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body background="img/home-background-2.jpg">
    <div class="card" id="cont">
    <h2>Contáctanos</h2>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" placeholder="Introduce tu nombre">
          
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Apellido</label>
          <input type="text" placeholder="Introduce tu apellido">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Correo electrónico</label>
          <input type="text" placeholder="Introduce tu correo">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Teléfono</label>
          <input type="text" placeholder="Introduce tu teléfono">
        </div>
      </div>
  
      <div class="col">
        <div class="form-group">
          <label>Mensaje</label>
          <textarea></textarea>
        </div>
      </div>
  
      <div class="col">
        <input type="submit" value="Enviar">
      </div>
    </div>
  </div>
  
</body>
</html>
